<div x-cloak
    class="search-menu fixed w-full h-screen left-0 top-0 transition-all duration-300 ease-[ease] z-40"
    :class="isSearch ? 'visible opacity-100' : 'invisible opacity-0'">
    <div class="w-full h-full bg-[#003b70] relative pt-20 px-6">
        <div class="flex justify-end mb-4">
            <button @click="isSearch = false" class="text-white text-3xl focus:outline-none">×</button>
        </div>
        <div class="text-white font-heading font-light text-center mb-6">
            <p>Search blog posts:</p>
        </div>
        <div class="search-input-wrapper relative max-w-xl mx-auto">
            <input type="text" id="search-input" placeholder="Type to search..."
                class="search-input w-full text-lg text-black font-body placeholder:text-gray-400 placeholder:font-heading outline-none border border-gray-300 rounded-md py-2 pl-4 pr-10" />
            <span id="clear-input" class="clear-input hidden">×</span>
        </div>
        <div id="search-results" class="search-results mt-6 space-y-6"></div>
    </div>
</div>
