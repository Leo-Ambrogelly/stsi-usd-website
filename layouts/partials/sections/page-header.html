{{- $site := .Site }}
{{- $section := .section }}
{{- with $section }}
{{- if .enable }}
<section id="about-section" class="about-section" x-data="{showModal: false}">
    <div class="container w-full max-w-[710px] mx-auto">
        <div class="px-6 md:px-0">
            <div
                class="max-w-[640px] mx-auto py-6 border-y border-y-[#E5E5E5] md:flex md:justify-between md:items-center mb-12">
                <div class="md:w-[70%] md:flex-none mb-6 md:mb-0">
                    {{- with .title }}
                    <h2 class="text-black text-2xl font-heading font-normal leading-tight mb-0">{{ . | safeHTML }}</h2>
                    {{- end }}
                </div>
                <div class="inline-block">
                    <a @click.prevent="showModal = true" href="#" class="flex items-center space-x-4 border-2 border-primary rounded-[4px] text-primary text-sm font-body pt-3 pb-[10px] px-2 transition-colors duration-300 ease-[ease] hover:bg-[#0074c8] hover:text-white hover:border-[#0074c8]">
                        <span class="leading-none">{{ .button_text }}</span>
                        <span class="w-4 flex-none">
                            <svg class="w-full h-auto" viewBox="0 0 16 8" fill="currentcolor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.3536 4.35355C15.5488 4.15829 15.5488 3.84171 15.3536 3.64645L12.1716 0.464466C11.9763 0.269204 11.6597 0.269204 11.4645 0.464466C11.2692 0.659728 11.2692 0.976311 11.4645 1.17157L14.2929 4L11.4645 6.82843C11.2692 7.02369 11.2692 7.34027 11.4645 7.53553C11.6597 7.7308 11.9763 7.7308 12.1716 7.53553L15.3536 4.35355ZM0 4.5H15V3.5H0V4.5Z"
                                    fill="currentColor" />
                            </svg>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div x-show="showModal" x-cloak x-transition.opacity class="fixed inset-0 bg-black/70 z-40 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-[400px] mx-auto rounded-lg shadow-lg p-6 text-center">
            <p class="text-black text-lg font-body">Sorry, we're working on that!</p>
            <button @click="showModal = false" class="mt-4 px-4 py-2 bg-primary text-white rounded">Close</button>
        </div>
    </div>
</section>
{{- end }}
{{- end }}
