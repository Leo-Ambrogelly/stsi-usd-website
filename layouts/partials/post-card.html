<div class="post-card pt-10">
    <header class="max-w-[640px] mx-auto mb-10 px-6 md:px-0">
        {{ partial "post-date-meta.html" . }}
        <h3 class="mb-5"><a class="text-[#0E4678] text-4xl font-heading font-normal" href="{{ .RelPermalink }}">{{
                .LinkTitle }}</a></h3>
        {{ partial "post-meta.html" . }}
    </header>
    <div class="overflow-hidden mb-10 px-6 lg:px-0">
        {{- with .Resources.GetMatch .Params.image_cover }}
        {{- with .Resize "710x webp" }}
        <img class="w-full h-auto" loading="lazy" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}"
            alt="{{ .Title }}">
        {{- end }}
        {{- end }}
    </div>
    <div class="px-6 lg:px-0">
        <div class="max-w-[640px] mx-auto pb-14 border-b border-b-[#E5E5E5]">
            <div class="text-black text-base font-body leading-snug mb-11">
                {{ .Summary | safeHTML | truncate 645 }}
            </div>
            <div>
                <a class="flex items-center space-x-2 text-[#0074C8] font-body" href="{{ .RelPermalink }}">
                    <span>Continue reading</span>
                    <span class="w-4 flex-none">
                        <svg class="w-full h-auto" viewBox="0 0 16 8" fill="currentcolor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.3536 4.35355C15.5488 4.15829 15.5488 3.84171 15.3536 3.64645L12.1716 0.464466C11.9763 0.269204 11.6597 0.269204 11.4645 0.464466C11.2692 0.659728 11.2692 0.976311 11.4645 1.17157L14.2929 4L11.4645 6.82843C11.2692 7.02369 11.2692 7.34027 11.4645 7.53553C11.6597 7.7308 11.9763 7.7308 12.1716 7.53553L15.3536 4.35355ZM0 4.5H15V3.5H0V4.5Z"
                                fill="#0074C8"></path>
                        </svg>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
