<div x-show="isShare" x-transition.opacity x-cloak
    x-effect="document.body.classList.toggle('overflow-hidden', isShare); document.documentElement.classList.toggle('overflow-hidden', isShare)"
    class="fixed inset-0 bg-black/70 z-40 p-6 pt-32 overflow-auto">
    <div class="bg-white w-full max-w-[640px] mx-auto h-auto relative rounded-lg shadow-lg">
        <div class="pt-6 px-8 pb-10">
            <div class="flex justify-between items-center mb-5">
                <div class="text-black font-heading font-light">
                    <p>Share Your Work</p>
                </div>
                <div>
                    <button @click="isShare = false" class="focus:outline-none size-8 translate-x-2 text-black text-2xl">Ã—</button>
                </div>
            </div>
            <form name="share-work" method="POST" data-netlify="true" class="space-y-6">
                <input type="hidden" name="form-name" value="share-work" />
                <div>
                    <label for="firstName" class="block text-base font-body text-black mb-1">First Name</label>
                    <input type="text" id="firstName" name="First Name" placeholder="e.g., Jane" required class="w-full border border-gray-300 rounded p-2 placeholder:text-gray-400 placeholder:opacity-75" />
                </div>
                <div>
                    <label for="lastName" class="block text-base font-body text-black mb-1">Last Name</label>
                    <input type="text" id="lastName" name="Last Name" placeholder="e.g., Doe" required class="w-full border border-gray-300 rounded p-2 placeholder:text-gray-400 placeholder:opacity-75" />
                </div>
                <div>
                    <label for="pronouns" class="block text-base font-body text-black mb-1">Preferred pronouns</label>
                    <input type="text" id="pronouns" name="Preferred pronouns" placeholder="e.g., they/them" class="w-full border border-gray-300 rounded p-2 placeholder:text-gray-400 placeholder:opacity-75" />
                </div>
                <div>
                    <label for="affiliation" class="block text-base font-body text-black mb-1">Institutional affiliation</label>
                    <input type="text" id="affiliation" name="Institutional affiliation" placeholder="e.g., University of Example" class="w-full border border-gray-300 rounded p-2 placeholder:text-gray-400 placeholder:opacity-75" />
                </div>
                <div>
                    <label for="email" class="block text-base font-body text-black mb-1">Email address</label>
                    <input type="email" id="email" name="Email" placeholder="e.g., name@example.edu" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Please enter a valid email address" class="w-full border border-gray-300 rounded p-2 placeholder:text-gray-400 placeholder:opacity-75" />
                </div>
                <div>
                    <label for="work" class="block text-base font-body text-black mb-1">Tell us about your work!</label>
                    <textarea id="work" name="Work description" rows="6" placeholder="Briefly describe your project" required class="w-full border border-gray-300 rounded p-2 placeholder:text-gray-400 placeholder:opacity-75"></textarea>
                </div>
                <div>
                    <button type="submit" class="flex items-center space-x-4 border-2 border-primary rounded-[4px] text-primary text-sm font-body pt-3 pb-[10px] px-2 transition-colors duration-300 ease-[ease] hover:bg-[#0074c8] hover:text-white hover:border-[#0074c8]">
                        <span class="leading-none">Submit</span>
                        <span class="w-4 flex-none">
                            <svg class="w-full h-auto" viewBox="0 0 16 8" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.3536 4.35355C15.5488 4.15829 15.5488 3.84171 15.3536 3.64645L12.1716 0.464466C11.9763 0.269204 11.6597 0.269204 11.4645 0.464466C11.2692 0.659728 11.2692 0.976311 11.4645 1.17157L14.2929 4L11.4645 6.82843C11.2692 7.02369 11.2692 7.34027 11.4645 7.53553C11.6597 7.7308 11.9763 7.7308 12.1716 7.53553L15.3536 4.35355ZM0 4.5H15V3.5H0V4.5Z" fill="currentColor" />
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
