{{- $related := .Site.RegularPages.Related . | first 3 }}
{{- with $related }}
<div class="px-6 md:px-0">
    <div class="max-w-[640px] mx-auto py-10 border-b border-b-[#E5E5E5]">
        <h3 class="text-black text-2xl font-heading mb-5">See Also</h3>
        {{- range . }}
        <div>
            <a href="{{ .RelPermalink }}">
                <h4 class="text-[#0E4678] text-xl font-heading font-medium mb-1">{{ .LinkTitle }}</h4>
            </a>
            <div class="mb-5">
                <span class="text-black/60 text-xs font-body">{{ .Date | time.Format ":date_long" }}</span>
            </div>
        </div>
        {{- end }}
    </div>
</div>
{{- end }}
